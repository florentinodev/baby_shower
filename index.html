<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Baby Shower</title>
  <!-- Fuente cursiva -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navegación -->
  <div class="controls">
    <button class="btn btn--portada"    data-index="0"><span class="icon">🏠</span><span>Portada</span></button>
    <button class="btn btn--bienvenida" data-index="1"><span class="icon">🎉</span><span>Bienvenida</span></button>
    <button class="btn btn--direccion"  data-index="2"><span class="icon">📍</span><span>Dirección</span></button>
  </div>

  <!-- Slider -->
  <div class="slider">
    <!-- Imagen Portada / Bienvenida -->
    <img id="slide" src="img/portada.png" alt="Portada Baby Shower">

    <!-- Mapa Dirección -->
    <div id="map-container">
      <div class="address-text">
        <p>Sector El Pantanito<br>Calle Los Guindos 101‑B</p>
      </div>
      <iframe
        src="https://www.google.com/maps?q=-34.185974,-70.648199&hl=es&z=15&output=embed"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = [
        'img/portada.png',
        'img/bienvenida.png'
      ];
      let current = 0;
      const imgEl   = document.getElementById('slide');
      const mapEl   = document.getElementById('map-container');
      const buttons = document.querySelectorAll('.controls button');

      function showSlide(idx) {
        // ocultar ambos
        imgEl.style.display = idx === 2 ? 'none' : 'block';
        mapEl.style.display = idx === 2 ? 'block' : 'none';

        // si es portada o bienvenida, actualiza la src
        if (idx !== 2) {
          imgEl.src = slides[idx];
        }
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = Number(btn.dataset.index);
          if (idx === current) return;
          current = idx;
          showSlide(idx);
        });
      });

      // arranca en Portada
      showSlide(0);
    });
  </script>

</body>
</html>
